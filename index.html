<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animal Sound Typing</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <div class="card">
    <h1 class="title"> Type to hear something amazing!</h1>
    <p class="hint">Try typing <strong>dog</strong>, <strong>goat</strong> etc..</p>

    <div id="overlay" class="overlay">
      <div id="animalBox" class="animal">
        <img id="animalImg" src="" alt="Animal" />
      </div>
      <div id="status" class="status"></div>
    </div>
  </div>

  <audio id="animalAudio" preload="auto"></audio>
  <audio id="errorAudio" preload="auto" src="sounds/error.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
